<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio</title>
  </head>
  <body class="container">
    <!-- Icon and title of the page -->
    <header class="top_bar">
      <section class="icon">
        <img src="Pictures/Stargate.png" alt="Logo">
      </section>
      <section class="content">
        <h1>Steven Huynh</h1>
        <h3>Full-Stack Engineer</h3>
      </section>
    </header>
    <!-- Separates the header and the rest fo the content -->
    <div class="line_seperate">
    </div>
    <main>
      <section class="projects">
        <section class="headliner">
          <img src="Pictures/Yosemite.png" alt=""/>
        </section>
        <section class="featured content">
          <h2>Featured Work</h2>
          <section class="featured_projects">
            <!-- Individual projects -->
            <article class="individual_project">
              <img src="Pictures/Dog.jpg" alt="Dog">
              <h4>Clueless Dog</h4>
              <p>Keeps me happy</p>
            </article>
            <article class="individual_project">
              <img src="Pictures/Aquarium.jpg" srcset="Pictures/Aquarium.jpg 2x" alt="Aquarium">
              <h4>Happy Betta</h4>
              <p>The fish is living it up</p>
            </article>
            <article class="individual_project">
              <img src="Pictures/Steak.jpg" alt="Steak">
              <h4>Steak for Friends</h4>
              <p>My best dish</p>
            </article>
          </section>
        </section>
      </section>
    </main>    
    <!-- Credit for the icon/logo used on the page -->
    <footer class="credit">
      <p>Technology graphic by
        <a href="http://www.flaticon.com/authors/madebyoliver" target="_blank">madebyoliver</a>
        from
        <a href="http://www.flaticon.com/" target="_blank">Flaticon</a> is licensed under
        <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC BY 3.0</a>. Check out the new logo that I created on <a href="http://logomakr.com" title="Logo Maker">LogoMaker.com</a>
      </p>
    </footer>
  </body>
</html>
